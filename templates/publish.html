{% extends "layout.html" %}

{% block title %}
  Publish
{% endblock %}

{% block main %}
  <form role="form" class="centerContent" action="{{ url_for('publish', book_id = book_id) }}" method="post">
    <fieldset>
      <legend>Publish a new post</legend>
      <div class="form-group">
        <label for="title">Title of the post:</label>
        <input type="text" id="title" name="title" class="form-control" maxlength="40" required
               placeholder="Title of the post">
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" class="form-control" rows="14" maxlength="4000" required
                  placeholder="Content of the post">
        </textarea>
      </div>
      <button class="btn btn-lg btn-success centerContent" type="submit">Post</button>
    </fieldset>
  </form>
{% endblock %}
